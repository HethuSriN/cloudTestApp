<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1rem;
            color: #555;
        }
        select {
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        button {
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .button-container {
            margin-top: 20px;
        }
        .home-btn {
            background-color: #007BFF;
            font-size: 16px;
        }
        .home-btn:hover {
            background-color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Basket Analysis</h1>
        <form method="POST" action="/basket_analysis_ml">
            <label for="target_item">Select a Target Item:</label>
            <select id="target_item" name="target_item" required>
                <option value="">-- Select an Item --</option>
                {% for item in commodities %}
                <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
            <button type="submit">Analyze</button>
        </form>
        
        <div class="button-container">
            <button class="home-btn" onclick="window.location.href = '/dashboard';">Go to Home Page</button>
        </div>
    </div>
</body>
</html>
